<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="perf"></div>
            <div class="info">
                <p class="logo">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="active">$149.99</p>
                    <p class="inactive">$169.99</p>
                </div>
                <button>
                    <img class="cart" src="images/icon-cart.svg" alt="cart">
                    <p class="butt">Add to Cart</p>
                </button>
            </div> 
        </div>
    </main>
</body>
</html>
